<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cushion Criteria Checker</title>
  <style>
    body{margin:0;font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:#222}
    .wrap{padding:12px;max-width:700px;margin:0 auto}
    input{width:100%;padding:10px 12px;font-size:1rem;border:1px solid #ccc;border-radius:6px;margin-bottom:12px}
    .result{padding:10px;border:1px solid #ddd;border-radius:6px;background:#f9f9f9}
    .crit{margin:6px 0;padding:6px;border-left:4px solid #007bff;background:#fff}
    .muted{color:#666;font-size:.85rem;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="muted">Enter an HCPCS code (E2601–E2625)</div>
    <input id="q" type="text" placeholder="e.g. E2607" />
    <div id="results"></div>
  </div>

<script>
const DATA = {
  E2601:["Covered if manual/power wheelchair with sling/solid seat/back.","Not covered for POV or captain’s chair."],
  E2602:["Covered if manual/power wheelchair with sling/solid seat/back.","Not covered for POV or captain’s chair."],
  E2611:["Covered if manual/power wheelchair with sling/solid back.","Not covered for POV or captain’s chair."],
  E2612:["Covered if manual/power wheelchair with sling/solid back.","Not covered for POV or captain’s chair."],
  E2603:["Covered if manual/power wheelchair with sling/solid seat/back.","AND one of: pressure ulcer history; impaired sensation; inability to weight shift."],
  E2604:["Covered if manual/power wheelchair with sling/solid seat/back.","AND one of: pressure ulcer history; impaired sensation; inability to weight shift."],
  E2622:["Covered if manual/power wheelchair with sling/solid seat/back.","AND one of: pressure ulcer history; impaired sensation; inability to weight shift."],
  E2623:["Covered if manual/power wheelchair with sling/solid seat/back.","AND one of: pressure ulcer history; impaired sensation; inability to weight shift."],
  E2605:["Covered if manual/power wheelchair with sling/solid seat/back.","AND has significant postural asymmetries."],
  E2606:["Covered if manual/power wheelchair with sling/solid seat/back.","AND has significant postural asymmetries."],
  E2613:["Covered if manual/power wheelchair with sling/solid back.","AND has significant postural asymmetries."],
  E2614:["Covered if manual/power wheelchair with sling/solid back.","AND has significant postural asymmetries."],
  E2615:["Covered if manual/power wheelchair with sling/solid back.","AND has significant postural asymmetries."],
  E2616:["Covered if manual/power wheelchair with sling/solid back.","AND has significant postural asymmetries."],
  E2620:["Covered if manual/power wheelchair with sling/solid back.","AND has significant postural asymmetries."],
  E2621:["Covered if manual/power wheelchair with sling/solid back.","AND has significant postural asymmetries."],
  E2607:["Meets skin protection criteria (ulcer history OR impaired sensation OR inability to weight shift).","AND has significant postural asymmetries."],
  E2608:["Meets skin protection criteria (ulcer history OR impaired sensation OR inability to weight shift).","AND has significant postural asymmetries."],
  E2624:["Meets skin protection criteria (ulcer history OR impaired sensation OR inability to weight shift).","AND has significant postural asymmetries."],
  E2625:["Meets skin protection criteria (ulcer history OR impaired sensation OR inability to weight shift).","AND has significant postural asymmetries."],
  E2609:["Meets criteria for prefab cushion.","PLUS PT/OT eval shows prefab insufficient."],
  E2617:["Meets criteria for prefab back cushion.","PLUS PT/OT eval shows prefab insufficient."],
  E2610:["Not reasonable & necessary — denied."],
  E1037:["Cushions for transport chairs not covered."],
  E1038:["Cushions for transport chairs not covered."]
};

function show(code){
  code=code.toUpperCase().trim();
  const res=document.getElementById("results");
  if(!DATA[code]){
    res.innerHTML=`<div class="result">No criteria found. Try E2601–E2625.</div>`;
    return;
  }
  res.innerHTML=`<div class="result"><strong>${code}</strong>${DATA[code].map(c=>`<div class="crit">${c}</div>`).join("")}</div>`;
}
document.getElementById("q").addEventListener("input",e=>{
  if(e.target.value.length>=3) show(e.target.value);
  else document.getElementById("results").innerHTML="";
});
</script>
</body>
</html>
